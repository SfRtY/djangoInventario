{% extends '../base.html' %}
{%block title%} Inventario Hardware {%endblock%}
{%block content%}
<div class="modal-dialog text-center">
        <div class="col-12 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <h1>Inventario Hardware</h1>
                </div>
                <form class="col-12" action="/api/CHardware/" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                            <label for="" class="col-4 col-form-label">Codigo Activo</label>
                            <div class="col-8">
                                <input type="text" class="form-control" id="codigoactivo" name="codigoactivo">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="" class="col-4 col-form-label">Descripcion</label>
                            <div class="col-8">
                                    <textarea class="form-control" name="descripcion" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="" class="col-4 col-form-label">Modelo</label>
                            <div class="col-8">
                                <input type="text" class="form-control" name="modelo" id="codigoActivo">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="" class="col-4 col-form-label">Marca</label>
                            <div class="col-8">
                                <input type="text" class="form-control" name="marca" id="codigoActivo">
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="" class="col-4 col-form-label">Estado</label>
                            <div class="col-8">
                                <input type="text" class="form-control" name="estado" id="codigoActivo">
                            </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-4 col-form-label">Area:</label>
                        <div class="col-8">
                            <select id="sarea" class="form-control" name="area">
                                {%for q in query1%}
                                {% if forloop.first %}
                                <option value="{{q.codigoarea}}" selected>{{q.nombrearea}}</option>
                                {%else%}
                                <option value="{{q.codigoarea}}">{{q.nombrearea}}</option>
                                {% endif %}
                                {%endfor%}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="" class="col-4 col-form-label">Empleado Final</label>
                            <div class="col-8">
                                <select id="sempleado" class="form-control" name="area">
                                    {%for q in query2%}
                                    {% if forloop.first %}
                                    <option value="{{q.codigoarea}}" selected>{{q.nombre_empleado}}</option va>
                                    {%else%}
                                    <option>{{q.nombre_empleado}}</option>
                                    {% endif %}
                                    {%endfor%}
                                </select>
                            </div>
                    </div>
                    <div class="form-group row">
                            <label for="" class="col-4 col-form-label">Numero de Serie</label>
                            <div class="col-8">
                                <input type="text" class="form-control" name="numeroserie" id="codigoActivo">
                            </div>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </form>

                <!--<div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>-->
            </div>
        </div>
    </div>
{%endblock%}
